<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>A N S W E R S</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../css/main.css" />
</head>
<body>

	<section id="intro" th:fragment="intro">
		<a href="/" class="logo"><img src="../images/logo.jpg" alt="" /></a>
		<header>
			<h2>Answers</h2>
			<p>Your questions. <br/>Crowdsourced answers.</p>
		</header>
	</section>

	<section class="blurb" th:fragment="blurb">
		<h2>About</h2>
		<p>We believe documentation should be living. Lack of documentation should not stop you from doing your job. Even when you don't know who to ask.</p>
		<ul class="actions">
			<li><a href="/thread/1" class="button">Learn More</a></li>
			<li><a href="/question" class="button">Ask a Question</a></li>
		</ul>
	</section>


	<section th:fragment="posts">
		<ul class="posts">
			<th:block th:each="top : ${topfive}">
				<li>
					<article>
						<header>
							<h3><a th:href="@{|/thread/${top.id}|}" th:text="${top.title}">Lorem ipsum fermentum ut nisl vitae</a></h3>
							<time class="published" th:datetime="${top.created}" th:text="${top.created}">October 20, 2015</time>
						</header>
						<th:div th:switch="${top.categoryName}" style="padding-right:8px">
							<i th:case="General" class="far fa-question-circle"></i>
							<i th:case="Offtopic" class="fas fa-coffee"></i>
							<i th:case="Tech" class="fas fa-laptop-code"></i>
							<i th:case="*" class="fas fa-exclamation-triangle"></i>
						</th:div>
					</article>
				</li>
			</th:block>
		</ul>
	</section>
</body>
</html>
