<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>A N S W E R S</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../css/main.css" />
</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header" th:replace="fragments/header :: header"></header>

			<!-- Menu -->
			<section id="menu" th:replace="fragments/menu :: menu"></section>

			<!-- Main -->
			<div id="main">
				<th:block th:each="question : ${questions}">
					<article class="post">
						<header>
							<div class="title">
								<h2 th:text="${question.title}"></h2>
							</div>
							<div class="meta">
								<a href="#" class="author"><span class="name" th:text="${question.ownerName}">Jane Doe</span><img src="images/avatar.jpg" alt="" /></a>
								<time class="published" th:text="${question.friendlyDate}" >November 1, 2015</time>
							</div>
						</header>
						<p th:utext="${question.description}">My internet isn't working. Wha happened?</p>
						<form th:action="@{|/moderate/${question.id}|}" method="POST">
							<div style="float:left">
								<label for="active">Active?</label>
								<select id="active" name="active">
									<option value="true" th:selected="${question.active} ? true : false">True</option>
									<option value="false" th:selected="${question.active} ? false : true">False</option>
								</select>
							</div>
							&nbsp;
							<div style="float:left">
								<label for="mod">Needs Moderation?</label>
								<select id="mod" name="mod">
									<option value="true" th:selected="${question.needsMod} ? true : false">True</option>
									<option value="false" th:selected="${question.needsMod} ? false : true">False</option>
								</select>
							</div>
							&nbsp;
							<div style="float:right">
								<input type="submit" value="Submit" />
							</div>
						</form>
						<footer>
							<ul class="stats">
								<li><a href="#" th:text="${question.categoryName}">General</a></li>
							</ul>
								
						</footer>
					</article>
				</th:block>
	
			</div>

			<!-- Sidebar -->
			<section id="sidebar">

				<!-- Intro -->
				<section id="intro" th:replace="fragments/sidebar :: intro"></section>
 
				<!-- About -->
				<section class="blurb" th:replace="fragments/sidebar :: blurb"></section>

				<!-- Footer -->
				<section id="footer" th:replace="fragments/footer :: footer"></section>

			</section>

		</div>

		<!-- Scripts -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/browser.min.js"></script>
		<script src="../../js/breakpoints.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="../../js/main.js"></script>
	</body>
</html>
