<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>A N S W E R S</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../../css/main.css" />
</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header" th:replace="fragments/header :: header"></header>

			<!-- Menu -->
			<section id="menu" th:replace="fragments/menu :: menu"></section>

			<!-- Main -->
			<div id="main">

				<article class="post">
					<header>
						<div class="title">
							<h2>Categories</h2>
						</div>
					</header>
					<th:block th:each="cat : ${categories}">
						<div>
							<h4 th:text="${cat.name}"></h4> &nbsp; <p th:text="@{|Question count:${cat.questionCount}|}"></p> &nbsp; <a th:href="@{|/category/${cat.id}/delete|}" style="float:right" class="button large">Delete</a></div>
					</th:block>
					<ul class="actions">
						<li><a href="/categories?order=name" class="button">Sort by Title</a></li>
						<li><a href="/categories?order=count" class="button">Sort by Count</a></li>
					</ul>
					
					<footer>
						<div th:if="${message != null}" th:text="${message}"></div>
						<form action="/category/create" method="post">
							<br/>
							<label for="name">Add new category:</label>
							<input type="text" id="name" name="name" /><br/>
							<input type="submit" value="Submit" />
						</form>
							
					</footer>
				</article>

			</div>

			<!-- Sidebar -->
			<section id="sidebar">

				<!-- Intro -->
				<section id="intro" th:replace="fragments/sidebar :: intro"></section>
 
				<!-- Posts List -->
				<section th:replace="fragments/sidebar :: posts"></section>

				<!-- About -->
				<section class="blurb" th:replace="fragments/sidebar :: blurb"></section>

				<!-- Footer -->
				<section id="footer" th:replace="fragments/footer :: footer"></section>

			</section>

		</div>

		<!-- Scripts -->
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/browser.min.js"></script>
		<script src="../../js/breakpoints.min.js"></script>
		<script src="../../js/util.js"></script>
		<script src="../../js/main.js"></script>
	</body>
</html>
